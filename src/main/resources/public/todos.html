<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" type="text/css" href="css/users.css">
  <script type="text/javascript" src="javascript/todos.js"></script>
</head>
<body>
<hr/>
<div>
  <label for="owner">Owner:</label><input id="owner" name="owner">
  <br/>
  <label for="category">Category:</label><input id="category" name="category">
  <br/>
  <label for="contains">Body Contains:</label><input id="contains" name="contains">
  <br/>
  <label for="status">Status:</label>
  <select id="status" name="status">
    <option value="Either">Either</option>
    <option value="complete">Complete</option>
    <option value="incomplete">Incomplete</option>
  </select>
  <br/>
  <label for="limit">Limit:</label><input id="limit" name="limit">
  <br/>
  <label for="orderBy">Sort By:</label>
  <select id="orderBy" name="orderBy">
    <option value="none">Default</option>
    <option value="status">Status</option>
    <option value="owner">Owner</option>
    <option value="body">Body</option>
    <option value="category">Category</option>
  </select>
  <br/>
  <button onclick="getTodos()">Get Todos</button>

  <div id="jsonDump" style="margin-top:20px"> Json will go here</div>
</div>
</body>
</html>
